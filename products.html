<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=League+Spartan&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Products | Decor</title>
  </head>
  <body>
    <header>
      <nav class="nav-products">
        <figure>
          <img src="./images/logo-light.svg" alt="decor logo" class="logo" />
        </figure>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">About</a></li>
          <li><a href="products.html" class="active">Products</a></li>
          <li><a href="index.html">Contact</a></li>
        </ul>
      </nav>

    <main>
      <section class="hero-products">
        <figure>
          <img src="./images/products/bowls.jpg" alt="xbox controller" />
          <div class="hero-content">
            <h2>SALE</h2>
            <p>-30% on all bowls</p>
          </div>
        </figure>
      </section>
      <section>
        <div class="products">
          <h2>Products</h2>
          <!-- product 1 -->
          <div class="products__item">
            <img src="./images/products/heart-3.svg" alt="heart" class="favourite-btn" />
            <figure>
              <img src="./images/products/pirex.jpg" alt="red pirex" />
            </figure>
            <div class="products__item-content">
              <h3>Pirex Ipsum red</h3>
              <p>450,-</p>
              <img src="./images/products/cart.svg" alt="shopping cart" class="cart" />
            </div>
          </div>
          <!-- product 2-->
          <div class="products__item">
            <img src="./images/products/heart-3.svg" alt="heart" class="favourite-btn" />

              <img src="./images/products/boiling-pan.jpg" alt="boiling pan" />
            </figure>
            <div class="products__item-content">
              <h3>Lorem Boiling pan</h3>
              <p>2500,-</p>
              <img src="./images/products/cart.svg" alt="shopping cart" class="cart" />

          </div>
          <!-- product 3-->
          <div class="products__item">
            <img src="./images/products/heart-3.svg" alt="heart" class="favourite-btn" />

            </figure>
            <div class="products__item-content">
              <h3>Elsa bowls</h3>
              <p>390,-</p>
              <img src="./images/products/cart.svg" alt="shopping cart" class="cart" />

          </div>
          <!-- product 4-->
          <div class="products__item">
            <img src="./images/products/heart-3.svg" alt="heart" class="favourite-btn" />

              <img src="./images/products/booksell.jpg" alt="booksell" />
            </figure>
            <div class="products__item-content">
              <h3>Booksell Yellow</h3>
              <p>550,-</p>
              <img src="./images/products/cart.svg" alt="shopping cart" class="cart" />

          </div>
          <!-- product 5-->
          <div class="products__item">
            <img src="./images/products/heart-3.svg" alt="heart" class="favourite-btn" />
            <figure>
              <img src="./images/products/pirex.jpg" alt="red pirex" />
            </figure>
            <div class="products__item-content">
              <h3>Pirex Ipsum red</h3>
              <p>450,-</p>

          <div class="products__item">
            <img src="./images/products/heart-3.svg" alt="heart" class="favourite-btn" />

              <img src="./images/products/wooden-bowl.jpg" alt="wooden-bowl" />
            </figure>
            <div class="products__item-content">
              <h3>Wooden bowl</h3>
              <p>390,-</p>
              <img src="./images/products/cart.svg" alt="shopping cart" class="cart" />
            </div>

    <footer>
      <div class="social">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div>&copy; 2022 designed & developed by AnkSon</div>
